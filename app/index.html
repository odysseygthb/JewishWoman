<!doctype html>
<html lang="en">

    <section class="logos">
      <div class="footer__logo_wrap">
        <img src="img/JWA_logo.jpeg" alt="Jewish woman" class="footer__logo">
        <img src="img/JHM.png" alt="Jewish woman" class="footer__logo">
        <img src="img/europeana.svg" alt="Jewish woman" class="footer__logo">
